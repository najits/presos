            <div id="portfolio-1" class="step portfolio sigma" data-x="500" data-y="500" data-scale="2">

                            <line x1="50" y1="550" x2="800" y2="550"/>
                            <line x1="52" y1="550" x2="52" y2="10"/>
                        </g>
                        <g class="fixed">
                            <line x1="52" y1="400" x2="800" y2="400"/>
                        </g>
                    </svg>
                    <script>
                        d3.select('.chart-container')
                            .on('click', function() {

                                d3.select(this).select('.axes')
                                    .append('text')
                                    .attr('x', 685)
                                    .attr('y', 540)
                                    .text('Portfolios');

                                var areas = d3.select(this)
                                                .append('g').attr('class', 'areas');

                                areas.append('path')
                                        .attr('class', 'red')
                                        .attr('d', 'M 52 400 L 800 100 L 800 400 z')
                                            .transition().duration(5000)
                                        .attr('d', 'M 52 400 L 800 375 L 800 400 z');

                                // d3.select(this).select('.green').remove();
                                // areas.append('path')
                                //         .attr('class', 'green')
                                //         .attr('d', 'M 52 400 L 750 100 L 750 100 z')
                                //         .style('fill-opacity', 0)
                                //             .transition().duration(5000)
                                //         .attr('d', 'M 52 400 L 750 100 L 750 375 z')
                                //         .style('fill-opacity', 0.10);

                                var lines = d3.select(this)
                                                .append('g').attr('class', 'variable-lines');

                                lines.append('line')
                                        .attr('class', 'red-line')
                                        .attr({
                                            'x1': 52,
                                            'y1': 400,
                                            'x2': 800,
                                            'y2': 100
                                        })
                                            .transition().duration(5000)
                                        .attr('x2', 800)
                                        .attr('y2', 375);
                            });
                    </script>
                </div>
